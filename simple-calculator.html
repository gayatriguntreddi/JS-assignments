<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
   const operater = prompt('Enter operator ( either +, -, *, / or % ): ');
    var num1 = parseInt(prompt("Please enter the number:",""));
    var num2 = parseInt(prompt("Please enter the number:",""));
    while (isNaN(num1)){
            num1= parseInt(prompt("Please enter valid number","")); 
         }
    while (isNaN(num2)){
            num2= parseInt(prompt("Please enter valid number","")); 
         }

         var result;

         if (operater == '+') {
            result = num1 + num2;
           console.log(result);
         }
         else if (operater == '-') {
            result = num1 - num2;
           console.log(result);
         }
         else if (operater == '*') {
            result = num1 * num2;
           console.log(result);
         }
         else if (operater == '/') {
            result = num1 / num2;
           
         }
         else  {
            result = num1 % num2;
           console.log(result);
         }

         
    </script>
    

</body>
</html>
