    <script>
   var num = parseInt(prompt("Please enter the number:",""));
   console.log(num);
   while (isNaN(num)){
           num= parseInt(prompt("Please enter valid number","")); 
        }
   if (num%2 == 0){
    console.log("The number is Even");
   }
   else{
    console.log("The number is Odd");
   }

    </script>
