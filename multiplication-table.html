<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
   var num = parseInt(prompt("Please enter the number:",""));
   console.log(num);
   while (isNaN(num)){
           num= parseInt(prompt("Please enter valid number","")); 
        }

        for(let i = 1; i<= 10; i++ ){
            const result = i * num;
            console.log(`${num} * ${i} = ${result}`);
        }
  

    </script>
   
</body>
</html>
